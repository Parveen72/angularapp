 <div class="row justify-content-center">
    <div class="col-md-8">
        <input type="text" class="form-control form-inline" placeholder="Add product" 
         #prod >
        <button (click)="addproduct(prod)">Add Product</button>
    </div>
    <div class="form-group col-md-8 mt-2">
        <label for="searchbyproduct">Search by product</label>
        <input type="text" class="form-control" id="searchbyproduct" placeholder="Enter product name"
        [(ngModel)]="namesearch">
    </div>
    
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Avaibility</th>

                </tr>
            </thead>
            <tbody>
               
                <tr *ngFor="let product of productArr | filter:namesearch">
                
                    <td>{{product.sno}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.avaibility}}</td>
                
                </tr>
            </tbody>
        </table>
    </div>
